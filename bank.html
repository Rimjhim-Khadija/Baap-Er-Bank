<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-8 px-20">
    <head>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-500"> Moooooney</span>!!!</h1>
    </head>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 pt-12">
                <div class="bg-green-400 mx-auto p-8 rounded-lg w-full">
                    <h2 class="text-2xl font-medium text-white">Deposit</h2>
                    <h4 class="text-5xl font-medium text-white">$<span id="diposit-total">00</span> </h4>
                </div>
                <div class="bg-yellow-500 mx-auto p-8 rounded-lg w-full">
                    <h2 class="text-3xl font-medium text-white">Withdraw</h2>
                    <h4 class="text-5xl font-medium text-white">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-violet-500 mx-auto p-8 rounded-lg w-full">
                    <h2 class="text-3xl font-medium text-white">Balance</h2>
                    <h4 class="text-5xl font-medium text-white">$<span id="balance-amount">1235</span></h4>
                </div>
            </div>
        </section>
        <!-- diposit and withdraw -->
        <section>
            <div class="grid grid-cols-2  gap-4 pt-8">
                <div class="bg-fuchsia-400 mx-auto p-8 rounded-lg w-full">
                    <h2 class="text-2xl font-medium text-white mb-4">Please Deposit</h2>
                    <input class="px-4 py-1 rounded-md block w-5/6 mb-3" type="text" name="" id="deposit-amount" placeholder="$ Amount you want to be deposit">

                    <button id="btn-deposit" class="bg-fuchsia-700 text-white px-8 py-1 font-medium text-1xl rounded-md" type="submit">Deposit</button>
                </div>
                <div class="bg-sky-400 mx-auto p-8 rounded-lg w-full">
                    <h2 class="text-3xl font-medium text-white mb-4">Please Withdraw</h2>
                    <input class="px-4 py-1 rounded-md block w-5/6 mb-3" type="text" name="" id="withdraw-amount" placeholder="$ Amount you want to be withdraw">

                    <button id="btn-withdraw" class="bg-sky-700 text-white px-8 py-1 font-medium text-1xl rounded-md" type="submit">Withdraw</button>
                </div>
              
                </div>
            </div>
        </section>

        <script src="js/bank-deposit.js"></script>
        <script src="js/bank-withdraw.js"></script>
    </main>
    
</body>
</html>

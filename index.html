<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-20">
    <head>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-500"> Baap Er Bank</span>!!!</h1>
    </head>
    <main>
        <section class="bg-blue-300 mt-8 w-3/4 rounded-md m-auto p-5">
            <h2 class="text-3xl font-medium mb-3">Please LogIn</h2>
            <input class="px-4 py-1 rounded-md block w-3/4 mb-3" type="email" name="" id="user-email" placeholder="Enter your mail">
            <input class="px-4 py-1 rounded-md block w-3/4 mb-3" type="password" name="" id="user-pass" placeholder="Enter your password">

            <button id="btn-submit" class="bg-violet-500 text-white px-8 py-1 font-medium text-1xl rounded-md" type="submit">Submit</button>

        </section>
    </main>

    <script src="js/logIn.js"></script>
</body>
</html>
